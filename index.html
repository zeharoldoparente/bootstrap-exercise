<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
         crossorigin="anonymous"
      />
      <title>Meu Projeto Bootstrap</title>
   </head>
   <body>
      <div class="container">
         <!-- Header com Navbar fixo -->
         <h1>Testing</h1>
         <!-- Carousel de imagens -->
         <h1>Testing</h1>
         <!-- Layout com Grid -->
         <div class="container mt-4">
            <div class="row">
               <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="card">
                     <img
                        class="card-img-top"
                        src="https://via.placeholder.com/180x180"
                        alt="Imagem do card"
                     />
                     <div class="card-body">
                        <h5 class="card-title">Título do Card 1</h5>
                        <p class="card-text">Conteúdo do Card 1.</p>
                     </div>
                  </div>
               </div>
               <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="card">
                     <img
                        class="card-img-top"
                        src="https://via.placeholder.com/180x180"
                        alt="Imagem do card"
                     />
                     <div class="card-body">
                        <h5 class="card-title">Título do Card 2</h5>
                        <p class="card-text">Conteúdo do Card 2.</p>
                     </div>
                  </div>
               </div>
               <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="card">
                     <img
                        class="card-img-top"
                        src="https://via.placeholder.com/180x180"
                        alt="Imagem do card"
                     />
                     <div class="card-body">
                        <h5 class="card-title">Título do Card 3</h5>
                        <p class="card-text">Conteúdo do Card 3.</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
         crossorigin="anonymous"
      ></script>
   </body>
</html>

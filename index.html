<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
         crossorigin="anonymous"
      />
      <style>
         .navbar-nav .nav-item .active {
            color: #fff;
         }
         .nav-link {
            text-align: center;
         }
         section {
            height: 100vh;
            padding-top: 100px;
         }
         header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
            /* PROBLEMAS COM O HEADER PRO TRÁS DOS ELEMENTOS */
            z-index: 1;
         }
         .card{
            margin-top: 10px;
         }
         .card-princ {
            height: 500px;
         }
         .card-decondary {
            height: 180;
            width: 180;
         }
      </style>
      <title>Meu Projeto Bootstrap</title>
   </head>
   <body>
      <!-- Header com Navbar fixo -->

      <header id="cabecalho">
         <nav class="navbar navbar-expand-lg">
            <div class="container">
               <h1>Título do Site</h1>
               <button
                  type="button"
                  class="navbar-toggler"
                  data-bs-toggle="collapse"
                  data-bs-target="#menu"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div
                  class="collapse navbar-collapse justify-content-end"
                  id="menu"
               >
                  <ul class="nav navbar-nav nav-pills">
                     <li class="nav-item">
                        <a class="nav-link active" href="#inicio">Início</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#Produtos">Produtos</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Promoções</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <!-- Carousel de imagens -->
      <div data-bs-spy="scroll" data-bs-target="#cabecalho" class="container">
         <section id="inicio">
            <div
               id="carouselIndicators"
               class="carousel slide"
               data-bs-ride="carousel"
            >
               <div class="carousel-indicators">
                  <button
                     type="button"
                     data-bs-target="#carouselIndicators"
                     data-bs-slide-to="0"
                     class="active"
                     aria-current="true"
                     aria-label="Slide 1"
                  ></button>
                  <button
                     type="button"
                     data-bs-target="#carouselIndicators"
                     data-bs-slide-to="1"
                     aria-label="Slide 2"
                  ></button>
                  <button
                     type="button"
                     data-bs-target="#carouselIndicators"
                     data-bs-slide-to="2"
                     aria-label="Slide 3"
                  ></button>
               </div>
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img
                        src="https://cdn.pixabay.com/photo/2016/12/10/16/57/shoes-1897708_1280.jpg"
                        class="card-princ d-block w-100"
                        alt="..."
                     />
                  </div>
                  <div class="carousel-item">
                     <img
                        src="https://cdn.pixabay.com/photo/2016/11/19/18/06/feet-1840619_1280.jpg"
                        class="card-princ d-block w-100"
                        alt="..."
                     />
                  </div>
                  <div class="carousel-item">
                     <img
                        src="https://cdn.pixabay.com/photo/2015/10/29/01/24/shoes-1011596_1280.jpg"
                        class="card-princ d-block w-100"
                        alt="..."
                     />
                  </div>
               </div>
               <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselIndicators"
                  data-bs-slide="prev"
               >
                  <span
                     class="carousel-control-prev-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
               </button>
               <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselIndicators"
                  data-bs-slide="next"
               >
                  <span
                     class="carousel-control-next-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
               </button>
            </div>
         </section>
         <!-- Layout com Grid -->
         <section id="Produtos">
            <h2>Produtos</h2>
            <div class="container mt-4">
               <div class="row">
                  <div class="col-lg-4 col-md-6 col-sm-12">
                     <div class="card">
                        <img
                           class="card-decondary card-img-top"
                           src="https://static.netshoes.com.br/produtos/tenis-masculino-oldsen-jaguar-corrida-academia-caminhada-treino-fitness/60/NGX-0127-060/NGX-0127-060_zoom1.jpg?ts=1621605732&ims=544x"
                           alt="Imagem do card"
                        />
                        <div class="card-body">
                           <h5 class="card-title">Título do Card 1</h5>
                           <p class="card-text">Conteúdo do Card 1.</p>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-12">
                     <div class="card">
                        <img
                           class="card-decondary card-img-top"
                           src="https://a-static.mlcdn.com.br/1500x1500/tenis-bf-endurance-masculino-bf-shoes/primeshoess/746391041/b5cf3e6e981d5171cc4a493e7394ca67.jpeg"
                           alt="Imagem do card"
                        />
                        <div class="card-body">
                           <h5 class="card-title">Título do Card 2</h5>
                           <p class="card-text">Conteúdo do Card 2.</p>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-12">
                     <div class="card">
                        <img
                           class="card-decondary card-img-top"
                           src="https://images-americanas.b2w.io/produtos/2981851637/imagens/kit-2-tenis-masculino-para-caminhada-academia-lancamento-original/2981851910_1_large.jpg"
                           alt="Imagem do card"
                        />
                        <div class="card-body">
                           <h5 class="card-title">Título do Card 3</h5>
                           <p class="card-text">Conteúdo do Card 3.</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
